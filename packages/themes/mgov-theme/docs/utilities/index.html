mall\">on</span>\n    <code class=\"ds-u-fill--transparent ds-u-color--base\">ds-u-fill--warn-lighter</code>\n  </div>\n  <div class=\"ds-u-color--base ds-u-fill--gold-lightest ds-u-padding--1\">\n    <code class=\"ds-h3 ds-u-fill--transparent ds-u-color--base\">ds-u-color--base</code>\n    <br />\n    <span class=\"ds-u-font-size--small\">on</span>\n    <code class=\"ds-u-fill--transparent ds-u-color--base\">ds-u-fill--gold-lightest</code>\n  </div>\n  <div class=\"ds-u-color--base ds-u-fill--warn-lightest ds-u-padding--1\">\n    <code class=\"ds-h3 ds-u-fill--transparent ds-u-color--base\">ds-u-color--base</code>\n    <br />\n    <span class=\"ds-u-font-size--small\">on</span>\n    <code class=\"ds-u-fill--transparent ds-u-color--base\">ds-u-fill--warn-lightest</code>\n  </div>\n  <div class=\"ds-u-color--base ds-u-fill--secondary-lightest ds-u-padding--1\">\n    <code class=\"ds-h3 ds-u-fill--transparent ds-u-color--base\">ds-u-color--base</code>\n    <br />\n    <span class=\"ds-u-font-size--small\">on</span>\n    <code class=\"ds-u-fill--transparent ds-u-color--base\">ds-u-fill--secondary-lightest</code>\n  </div>\n  <div class=\"ds-u-color--base ds-u-fill--error-lightest ds-u-padding--1\">\n    <code class=\"ds-h3 ds-u-fill--transparent ds-u-color--base\">ds-u-color--base</code>\n    <br />\n    <span class=\"ds-u-font-size--small\">on</span>\n    <code class=\"ds-u-fill--transparent ds-u-color--base\">ds-u-fill--error-lightest</code>\n  </div>\n","source":{"filename":"utilities/color.scss","path":"packages/core/src/utilities/color.scss"},"depth":2,"modifiers":[],"sections":[{"header":"Inherit a color","description":"<p>Use the <code>ds-u-color--inherit</code> utility class to inherit the color of the parent element.</p>","reference":"utilities.color.inherit","referenceNumber":"7.5.2","referenceURI":"utilities/color/inherit","weight":0,"colors":[],"markup":"<div class=\"ds-u-color--error\">\n  This is an example of <a href=\"#\" class=\"ds-u-color--inherit\">a link</a> with error styling.\n</div>","source":{"filename":"utilities/color.scss","path":"packages/core/src/utilities/color.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"utilities.color"},{"header":"---","description":"<h2>Accessibility</h2>\n<p>WCAG (Web Content Accessibility Guidelines) ensure that content is accessible by everyone, regardless of disability or user device. To meet these standards, text and interactive elements should have a color contrast ratio of <a href=\"http://www.w3.org/TR/UNDERSTANDING-WCAG20/visual-audio-contrast-contrast.html\">at least 4.5:1</a>. This ensures that viewers who cannot see the full color spectrum are able to read the text.</p>","reference":"utilities.color.guidance","referenceNumber":"7.5.1","referenceURI":"utilities/color/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"utilities/color.scss","path":"packages/core/src/utilities/color.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"utilities.color"}],"hideMarkup":true,"parentReference":"utilities"},{"header":"Display/Visibility","description":"<p>Use the <code>display</code> and <code>visibility</code> utility classes to show and hide elements.</p>","reference":"utilities.display-visibility","referenceNumber":"7.6","referenceURI":"utilities/display-visibility","weight":0,"colors":[],"markup":"","source":{"filename":"utilities/display-visibility.scss","path":"packages/core/src/utilities/display-visibility.scss"},"depth":2,"modifiers":[],"sections":[{"header":"Display","description":"<blockquote>\n<p>The display CSS property specifies the type of rendering box used for an element. In HTML, default display property values are taken from behaviors described in the HTML specifications or from the browser/user default stylesheet. — <a href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/display\">MDN</a></p>\n</blockquote>\n<p><strong>Format</strong>: <code>ds-u-display--[VALUE]</code></p>\n<h4>Available <code>display</code> utilities:</h4>\n<ul>\n<li><code>ds-u-display--block</code></li>\n<li><code>ds-u-display--inline-block</code></li>\n<li><code>ds-u-display--flex</code></li>\n<li><code>ds-u-display--none</code></li>\n</ul>","reference":"utilities.display-visibility.display","referenceNumber":"7.6.1","referenceURI":"utilities/display-visibility/display","weight":0,"colors":[],"markup":"<p class=\"ds-u-display--block ds-base--inverse ds-u-padding--2\">ds-u-display--block</p>\n<p class=\"ds-u-display--inline-block ds-base--inverse ds-u-padding--2\">ds-u-display--inline-block</p>\n<p class=\"ds-u-display--flex ds-base--inverse ds-u-padding--2\">ds-u-display--flex</p>\n<p class=\"ds-u-display--none ds-base--inverse ds-u-padding--2\">ds-u-display--none</p>\n","source":{"filename":"utilities/display-visibility.scss","path":"packages/core/src/utilities/display-visibility.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"utilities.display-visibility"},{"header":"Visibility","description":"<blockquote>\n<p>The visibility property can be used to hide an element while leaving the space where it would have been. — <a href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/visibility\">MDN</a></p>\n</blockquote>\n<p><strong>Format</strong>: <code>ds-u-visibility--[VALUE]</code></p>\n<h4>Available <code>visibility</code> utilities:</h4>\n<ul>\n<li><code>ds-u-visibility--hidden</code></li>\n<li><code>ds-u-visibility--visible</code></li>\n<li><code>ds-u-visibility--screen-reader</code></li>\n</ul>\n<h4>Accessibility</h4>\n<p>There may be times when you want to hide an element, but still want its text to be read by a screen reader. The <code>ds-u-visibility--screen-reader</code> class will hide the content visually, but provide the content to screen readers.</p>","reference":"utilities.display-visibility.visibility","referenceNumber":"7.6.3","referenceURI":"utilities/display-visibility/visibility","weight":0,"colors":[],"markup":"<span class=\"ds-u-visibility--hidden\">I'm hidden</span>\n<span class=\"ds-u-visibility--screen-reader\">I'm visible to screen readers only</span>\n<span class=\"ds-u-visibility--visible\">I'm visible</span>","source":{"filename":"utilities/display-visibility.scss","path":"packages/core/src/utilities/display-visibility.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"utilities.display-visibility"},{"header":"Toggling visibility by breakpoint","description":"<p>Use a <a href=\"/guidelines/responsive\">breakpoint prefix</a> to show/hide content at specific breakpoints.</p>\n<p>A breakpoint prefix is supported on all of the utility classes mentioned above, except for <code>ds-u-visibility--screen-reader</code>.</p>","reference":"utilities.display-visibility.responsive","referenceNumber":"7.6.2","referenceURI":"utilities/display-visibility/responsive","weight":0,"colors":[],"markup":"\n  <div class=\"ds-u-sm-display--none ds-u-color--muted\">\n    Hidden on sm screens and larger\n  </div>\n  <div class=\"ds-u-sm-display--block\">\n    Displayed as block on sm screens and larger\n  </div>\n  <div class=\"ds-u-sm-display--flex\">\n    Displayed as flex on sm screens and larger\n  </div>\n  <div class=\"ds-u-sm-visibility--hidden ds-u-color--muted\">\n    Invisible on sm screens and larger\n  </div>\n  <div class=\"ds-u-sm-visibility--visible\">\n    Visible on sm screens and larger\n  </div>\n\n  <div class=\"ds-u-md-display--none ds-u-color--muted\">\n    Hidden on md screens and larger\n  </div>\n  <div class=\"ds-u-md-display--block\">\n    Displayed as block on md screens and larger\n  </div>\n  <div class=\"ds-u-md-display--flex\">\n    Displayed as flex on md screens and larger\n  </div>\n  <div class=\"ds-u-md-visibility--hidden ds-u-color--muted\">\n    Invisible on md screens and larger\n  </div>\n  <div class=\"ds-u-md-visibility--visible\">\n    Visible on md screens and larger\n  </div>\n\n  <div class=\"ds-u-lg-display--none ds-u-color--muted\">\n    Hidden on lg screens and larger\n  </div>\n  <div class=\"ds-u-lg-display--block\">\n    Displayed as block on lg screens and larger\n  </div>\n  <div class=\"ds-u-lg-display--flex\">\n    Displayed as flex on lg screens and larger\n  </div>\n  <div class=\"ds-u-lg-visibility--hidden ds-u-color--muted\">\n    Invisible on lg screens and larger\n  </div>\n  <div class=\"ds-u-lg-visibility--visible\">\n    Visible on lg screens and larger\n  </div>\n\n  <div class=\"ds-u-xl-display--none ds-u-color--muted\">\n    Hidden on xl screens and larger\n  </div>\n  <div class=\"ds-u-xl-display--block\">\n    Displayed as block on xl screens and larger\n  </div>\n  <div class=\"ds-u-xl-display--flex\">\n    Displayed as flex on xl screens and larger\n  </div>\n  <div class=\"ds-u-xl-visibility--hidden ds-u-color--muted\">\n    Invisible on xl screens and larger\n  </div>\n  <div class=\"ds-u-xl-visibility--visible\">\n    Visible on xl screens and larger\n  </div>\n","source":{"filename":"utilities/display-visibility.scss","path":"packages/core/src/utilities/display-visibility.scss"},"depth":3,"modifiers":[],"sections":[],"responsive":true,"parentReference":"utilities.display-visibility"}],"parentReference":"utilities"},{"header":"Flexbox","description":"<p>Use the <a href=\"https://css-tricks.com/snippets/css/a-guide-to-flexbox/\">flexbox</a> utility classes to control various flexbox properties. These are especially useful when combined with <a href=\"/layout/grid#layout.grid.alignment\">flexbox grid</a> classes.</p>\n<h4>Usage</h4>\n<p>For these utility classes to work, first create a flex container — you can use the <a href=\"/utilities/display-visibility\"><code>ds-u-display--flex</code></a> utility class — then apply these  utility classes to the container's direct children elements.</p>","reference":"utilities.flexbox","referenceNumber":"7.7","referenceURI":"utilities/flexbox","weight":0,"colors":[],"markup":"","source":{"filename":"utilities/flexbox.scss","path":"packages/core/src/utilities/flexbox.scss"},"depth":2,"modifiers":[],"sections":[{"header":"Justify content","description":"<p>Use the <code>justify-content</code> utility class on a flexbox container to change the alignment of its child elements on the main axis (x-axis by default).</p>\n<blockquote>\n<p>The CSS <code>justify-content</code> property defines how the browser distributes space between and around content items along the main axis of their container. — <a href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/justify-content\">MDN</a></p>\n</blockquote>\n<p>The classes follow the format: <code>ds-u-justify-content--{value}</code> and <code>ds-u-{breakpoint}-justify-content--{value}</code> where <code>breakpoint</code> is one of the <a href=\"/guidelines/responsive\">breakpoint prefixes</a>, and <code>value</code> is one of:</p>\n<ul>\n<li><code>start</code> (browser default)</li>\n<li><code>end</code></li>\n<li><code>center</code></li>\n<li><code>between</code></li>\n<li><code>around</code></li>\n</ul>","reference":"utilities.flexbox.justify-content","referenceNumber":"7.7.3","referenceURI":"utilities/flexbox/justify-content","weight":0,"colors":[],"markup":"<section>\n\n  <code class=\"preview__label\">ds-u-justify-content--start</code>\n  <article class=\"ds-u-justify-content--start ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">start</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">start</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">start</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-justify-content--end</code>\n  <article class=\"ds-u-justify-content--end ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">end</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">end</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">end</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-justify-content--center</code>\n  <article class=\"ds-u-justify-content--center ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">center</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">center</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">center</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-justify-content--between</code>\n  <article class=\"ds-u-justify-content--between ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">between</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">between</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">between</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-justify-content--around</code>\n  <article class=\"ds-u-justify-content--around ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">around</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">around</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">around</div>\n  </article>\n\n</section>","source":{"filename":"utilities/flexbox.scss","path":"packages/core/src/utilities/flexbox.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"utilities.flexbox"},{"header":"Align items","description":"<p>Use the <code>align-items</code> utility class on a flexbox container to change the alignment of its child elements on the cross axis (y-axis by default).</p>\n<blockquote>\n<p>The CSS <code>align-items</code> property defines how the browser distributes space between and around flex items along the cross-axis of their container. This means it works like <code>justify-content</code> but in the perpendicular direction. — <a href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/align-items\">MDN</a></p>\n</blockquote>\n<p>The classes follow the format: <code>ds-u-align-items--{value}</code> and <code>ds-u-{breakpoint}-align-items--{value}</code> where <code>breakpoint</code> is one of the <a href=\"/guidelines/responsive\">breakpoint prefixes</a>, and <code>value</code> is one of:</p>\n<ul>\n<li><code>start</code></li>\n<li><code>end</code></li>\n<li><code>center</code></li>\n<li><code>baseline</code></li>\n<li><code>stretch</code> (browser default)</li>\n</ul>","reference":"utilities.flexbox.align-items","referenceNumber":"7.7.1","referenceURI":"utilities/flexbox/align-items","weight":0,"colors":[],"markup":"<section>\n\n  <code class=\"preview__label\">ds-u-align-items--start</code>\n  <article class=\"ds-u-align-items--start ds-u-display--flex ds-u-fill--primary-darkest\" style=\"height: 75px\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">start</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">start</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">start</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-align-items--end</code>\n  <article class=\"ds-u-align-items--end ds-u-display--flex ds-u-fill--primary-darkest\" style=\"height: 75px\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">end</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">end</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">end</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-align-items--center</code>\n  <article class=\"ds-u-align-items--center ds-u-display--flex ds-u-fill--primary-darkest\" style=\"height: 75px\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">center</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">center</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">center</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-align-items--baseline</code>\n  <article class=\"ds-u-align-items--baseline ds-u-display--flex ds-u-fill--primary-darkest\" style=\"height: 75px\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">baseline</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">baseline</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">baseline</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-align-items--stretch</code>\n  <article class=\"ds-u-align-items--stretch ds-u-display--flex ds-u-fill--primary-darkest\" style=\"height: 75px\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">stretch</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">stretch</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">stretch</div>\n  </article>\n\n</section>","source":{"filename":"utilities/flexbox.scss","path":"packages/core/src/utilities/flexbox.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"utilities.flexbox"},{"header":"Flex-wrap","description":"<p>Use the <code>flex-wrap</code> utility class on a flexbox container to change how its child elements wrap.</p>\n<blockquote>\n<p>The CSS <code>flex-wrap</code> property specifies whether flex items are forced into a single line or can be wrapped onto multiple lines. If wrapping is allowed, this property also enables you to control the direction in which lines are stacked. — <a href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/flex-wrap\">MDN</a></p>\n</blockquote>\n<p>The classes follow the format: <code>ds-u-flex-wrap--{value}</code> and <code>ds-u-{breakpoint}-flex-wrap--{value}</code> where <code>breakpoint</code> is one of the <a href=\"/guidelines/responsive\">breakpoint prefixes</a>, and <code>value</code> is one of:</p>\n<ul>\n<li><code>nowrap</code> (browser default)</li>\n<li><code>wrap</code></li>\n<li><code>reverse</code></li>\n</ul>","reference":"utilities.flexbox.flex-wrap","referenceNumber":"7.7.2","referenceURI":"utilities/flexbox/flex-wrap","weight":0,"colors":[],"markup":"<section>\n\n  <code class=\"preview__label\">ds-u-flex-wrap--nowrap</code>\n  <article class=\"ds-u-flex-wrap--nowrap ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">nowrap element #1</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">nowrap element #2</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">nowrap element #3</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-flex-wrap--wrap</code>\n  <article class=\"ds-u-flex-wrap--wrap ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">wrap element #1</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">wrap element #2</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">wrap element #3</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-flex-wrap--reverse</code>\n  <article class=\"ds-u-flex-wrap--reverse ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">reverse element #1</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">reverse element #2</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">reverse element #3</div>\n  </article>\n\n</section>","source":{"filename":"utilities/flexbox.scss","path":"packages/core/src/utilities/flexbox.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"utilities.flexbox"}],"parentReference":"utilities"},{"header":"Float","description":"<p>Set an element's <code>float</code> property using the float utility.</p>\n<p>You can use the <a href=\"/utilities/clearfix\">clearfix utility class</a> to automatically clear your floats.</p>\n<p><strong>Format</strong>: <code>ds-u-float--[VALUE]</code></p>","reference":"utilities.float","referenceNumber":"7.8","referenceURI":"utilities/float","weight":0,"colors":[],"markup":"<div class=\"ds-u-clearfix\">\n  <p class=\"ds-u-float--left ds-base--inverse ds-u-padding--2\">\n    <code>ds-u-float--left</code>\n  </p>\n</div>\n<div class=\"ds-u-clearfix\">\n  <p class=\"ds-u-float--right ds-base--inverse ds-u-padding--2\">\n    <code>ds-u-float--right</code>\n  </p>\n</div>\n<div class=\"ds-u-clearfix\">\n  <p class=\"ds-u-float--none ds-base--inverse ds-u-padding--2\">\n    <code>ds-u-float--none</code>\n  </p>\n</div>\n","source":{"filename":"utilities/float.scss","path":"packages/core/src/utilities/float.scss"},"depth":2,"modifiers":[],"sections":[{"header":"Responsive","description":"<p>Use a <a href=\"/guidelines/responsive\">breakpoint prefix</a> to change how an element is floated at specific breakpoints.</p>","reference":"utilities.float.responsive","referenceNumber":"7.8.1","referenceURI":"utilities/float/responsive","weight":0,"colors":[],"markup":"<div class=\"ds-u-clearfix\">\n  <strong>Inline text</strong>\n  <div class=\"ds-u-float--none ds-u-md-float--left ds-u-lg-float--right\">\n    <p class=\"ds-u-md-display--none ds-base--inverse ds-u-padding--2\">\n      float: none\n    </p>\n    <p class=\"ds-u-display--none ds-u-md-display--inline-block ds-u-lg-display--none ds-base--inverse ds-u-padding--2\">\n      float: left\n    </p>\n    <p class=\"ds-u-display--none ds-u-lg-display--inline-block ds-base--inverse ds-u-padding--2\">\n      float: right\n    </p>\n  </div>\n</div>","source":{"filename":"utilities/float.scss","path":"packages/core/src/utilities/float.scss"},"depth":3,"modifiers":[],"sections":[],"responsive":true,"parentReference":"utilities.float"}],"parentReference":"utilities"},{"header":"Font family","description":"<p>Change an element's typeface to either the sans-serif (Open Sans) or serif (Bitter) family using the font family utility.</p>\n<p><strong>Format</strong>: <code>ds-u-[serif|sans]</code></p>","reference":"utilities.font-family","referenceNumber":"7.9","referenceURI":"utilities/font-famil
