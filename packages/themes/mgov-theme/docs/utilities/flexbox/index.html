  window.page = {"header":"Flexbox","description":"<p>Use the <a href=\"https://css-tricks.com/snippets/css/a-guide-to-flexbox/\">flexbox</a> utility classes to control various flexbox properties. These are especially useful when combined with <a href=\"/layout/grid#layout.grid.alignment\">flexbox grid</a> classes.</p>\n<h4>Usage</h4>\n<p>For these utility classes to work, first create a flex container — you can use the <a href=\"/utilities/display-visibility\"><code>ds-u-display--flex</code></a> utility class — then apply these  utility classes to the container's direct children elements.</p>","reference":"utilities.flexbox","referenceNumber":"7.7","referenceURI":"utilities/flexbox","weight":0,"colors":[],"markup":"","source":{"filename":"utilities/flexbox.scss","path":"packages/core/src/utilities/flexbox.scss"},"depth":2,"modifiers":[],"sections":[{"header":"Justify content","description":"<p>Use the <code>justify-content</code> utility class on a flexbox container to change the alignment of its child elements on the main axis (x-axis by default).</p>\n<blockquote>\n<p>The CSS <code>justify-content</code> property defines how the browser distributes space between and around content items along the main axis of their container. — <a href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/justify-content\">MDN</a></p>\n</blockquote>\n<p>The classes follow the format: <code>ds-u-justify-content--{value}</code> and <code>ds-u-{breakpoint}-justify-content--{value}</code> where <code>breakpoint</code> is one of the <a href=\"/guidelines/responsive\">breakpoint prefixes</a>, and <code>value</code> is one of:</p>\n<ul>\n<li><code>start</code> (browser default)</li>\n<li><code>end</code></li>\n<li><code>center</code></li>\n<li><code>between</code></li>\n<li><code>around</code></li>\n</ul>","reference":"utilities.flexbox.justify-content","referenceNumber":"7.7.3","referenceURI":"utilities/flexbox/justify-content","weight":0,"colors":[],"markup":"<section>\n\n  <code class=\"preview__label\">ds-u-justify-content--start</code>\n  <article class=\"ds-u-justify-content--start ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">start</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">start</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">start</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-justify-content--end</code>\n  <article class=\"ds-u-justify-content--end ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">end</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">end</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">end</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-justify-content--center</code>\n  <article class=\"ds-u-justify-content--center ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">center</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">center</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">center</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-justify-content--between</code>\n  <article class=\"ds-u-justify-content--between ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">between</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">between</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">between</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-justify-content--around</code>\n  <article class=\"ds-u-justify-content--around ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">around</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">around</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">around</div>\n  </article>\n\n</section>","source":{"filename":"utilities/flexbox.scss","path":"packages/core/src/utilities/flexbox.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"utilities.flexbox"},{"header":"Align items","description":"<p>Use the <code>align-items</code> utility class on a flexbox container to change the alignment of its child elements on the cross axis (y-axis by default).</p>\n<blockquote>\n<p>The CSS <code>align-items</code> property defines how the browser distributes space between and around flex items along the cross-axis of their container. This means it works like <code>justify-content</code> but in the perpendicular direction. — <a href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/align-items\">MDN</a></p>\n</blockquote>\n<p>The classes follow the format: <code>ds-u-align-items--{value}</code> and <code>ds-u-{breakpoint}-align-items--{value}</code> where <code>breakpoint</code> is one of the <a href=\"/guidelines/responsive\">breakpoint prefixes</a>, and <code>value</code> is one of:</p>\n<ul>\n<li><code>start</code></li>\n<li><code>end</code></li>\n<li><code>center</code></li>\n<li><code>baseline</code></li>\n<li><code>stretch</code> (browser default)</li>\n</ul>","reference":"utilities.flexbox.align-items","referenceNumber":"7.7.1","referenceURI":"utilities/flexbox/align-items","weight":0,"colors":[],"markup":"<section>\n\n  <code class=\"preview__label\">ds-u-align-items--start</code>\n  <article class=\"ds-u-align-items--start ds-u-display--flex ds-u-fill--primary-darkest\" style=\"height: 75px\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">start</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">start</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">start</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-align-items--end</code>\n  <article class=\"ds-u-align-items--end ds-u-display--flex ds-u-fill--primary-darkest\" style=\"height: 75px\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">end</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">end</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">end</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-align-items--center</code>\n  <article class=\"ds-u-align-items--center ds-u-display--flex ds-u-fill--primary-darkest\" style=\"height: 75px\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">center</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">center</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">center</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-align-items--baseline</code>\n  <article class=\"ds-u-align-items--baseline ds-u-display--flex ds-u-fill--primary-darkest\" style=\"height: 75px\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">baseline</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">baseline</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">baseline</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-align-items--stretch</code>\n  <article class=\"ds-u-align-items--stretch ds-u-display--flex ds-u-fill--primary-darkest\" style=\"height: 75px\">\n    <div class=\"ds-u-fill--white ds-u-margin--1\">stretch</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">stretch</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1\">stretch</div>\n  </article>\n\n</section>","source":{"filename":"utilities/flexbox.scss","path":"packages/core/src/utilities/flexbox.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"utilities.flexbox"},{"header":"Flex-wrap","description":"<p>Use the <code>flex-wrap</code> utility class on a flexbox container to change how its child elements wrap.</p>\n<blockquote>\n<p>The CSS <code>flex-wrap</code> property specifies whether flex items are forced into a single line or can be wrapped onto multiple lines. If wrapping is allowed, this property also enables you to control the direction in which lines are stacked. — <a href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/flex-wrap\">MDN</a></p>\n</blockquote>\n<p>The classes follow the format: <code>ds-u-flex-wrap--{value}</code> and <code>ds-u-{breakpoint}-flex-wrap--{value}</code> where <code>breakpoint</code> is one of the <a href=\"/guidelines/responsive\">breakpoint prefixes</a>, and <code>value</code> is one of:</p>\n<ul>\n<li><code>nowrap</code> (browser default)</li>\n<li><code>wrap</code></li>\n<li><code>reverse</code></li>\n</ul>","reference":"utilities.flexbox.flex-wrap","referenceNumber":"7.7.2","referenceURI":"utilities/flexbox/flex-wrap","weight":0,"colors":[],"markup":"<section>\n\n  <code class=\"preview__label\">ds-u-flex-wrap--nowrap</code>\n  <article class=\"ds-u-flex-wrap--nowrap ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">nowrap element #1</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">nowrap element #2</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">nowrap element #3</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-flex-wrap--wrap</code>\n  <article class=\"ds-u-flex-wrap--wrap ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">wrap element #1</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">wrap element #2</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">wrap element #3</div>\n  </article>\n\n  <code class=\"preview__label\">ds-u-flex-wrap--reverse</code>\n  <article class=\"ds-u-flex-wrap--reverse ds-u-display--flex ds-u-fill--primary-darkest\">\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--center\" style=\"width: 50%\">reverse element #1</div>\n    <div class=\"ds-u-fill--white ds-u-margin--1 ds-u-padding-y--2 ds-u-text-align--c
