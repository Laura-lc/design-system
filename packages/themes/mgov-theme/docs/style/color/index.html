  window.page = {"header":"Color","description":"<p class=\"ds-text--lead\">The design system provides a flexible, yet distinctly American palette designed to communicate warmth and trustworthiness while meeting the highest standards of 508 color contrast requirements.</p>\n<p>The palette is designed to support a range of distinct visual styles that continue to feel connected. The intent of the palette is to convey a warm and open American spirit, with bright saturated tints of blue, grounded in sophisticated deeper shades of cool blues and grays. These colors — combined with clear hierarchy, good information design, and ample white space — should leave users feeling welcomed and in good hands.</p>\n<p>This is a simple, minimalist color palette. Shades of blue dominate, providing a neutral backdrop on which brighter shades, clean type treatment, and bright white content areas “pop” on the page.</p>","reference":"style.color","referenceNumber":"4.2","referenceURI":"style/color","weight":0,"colors":[],"markup":"","source":{"filename":"settings/_variables.color.scss","path":"packages/support/src/settings/_variables.color.scss"},"depth":2,"modifiers":[],"sections":[{"header":"Primary colors","description":"<p>This palette’s primary colors are blue, gray, and white. Blue is commonly associated with trust, confidence, and sincerity; it is also used to represent calmness and responsibility.</p>","reference":"style.color.primary","referenceNumber":"4.2.2","referenceURI":"style/color/primary","weight":0,"colors":[],"markup":"<div class=\"ds-l-container\">\n  <div class=\"ds-l-row\">\n          <article class=\"ds-l-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-u-padding-x--1 ds-u-padding-bottom--2 c-swatch\">\n        <div class=\"c-swatch__preview ds-u-fill--primary\"></div>\n        <strong class=\"js-swatch-hex\">#</strong>\n        <code class=\"c-swatch__label\">\n          $color-primary\n        </code>\n      </article>\n          <article class=\"ds-l-col--6 ds-l-md-col--
