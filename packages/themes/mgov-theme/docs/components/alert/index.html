 alerts someone that they just did something that needs to be corrected or as confirmation that a task was completed successfully.</li>\n<li>As a callout or notification for important or timely information. This includes errors, warnings, and general information.</li>\n</ul>\n<h2>When to consider alternatives</h2>\n<ul>\n<li>On long forms, always include in-line validation in addition to any error messages that appear at the top of the form. When possible, simplify forms by rewriting and where possible, splitting long forms across multiple pages</li>\n<li>If an action will result in destroying a user’s work (for example, deleting an application) use a more intrusive pattern, such as a confirmation modal dialogue, to allow the user to confirm that this is what they want.</li>\n</ul>\n<h2>Guidance</h2>\n<ul>\n<li>Don’t overdo it — too many notifications will either overwhelm or annoy the user and are likely to be ignored.</li>\n<li>Write the message in concise, human readable language; avoid jargon and computer code.</li>\n<li>Don’t include notifications that aren’t related to the user’s current goal.</li>\n<li>When the user is required to do something in response to an alert, let them know what they need to do and make that task as easy as possible.</li>\n</ul>\n<p><strong>When the alert is for an error:</strong></p>\n<ul>\n<li>Be polite in error messages — don’t place blame on the user.</li>\n<li>Users generally won’t read documentation but will read a message that helps them resolve an error; include some educational material in your error message.</li>\n<li>If the error relates to specific text fields, give these fields an error state as well.</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li>Use the ARIA <code>role=&quot;alert&quot;</code> to inform assistive technologies of a time-sensitive and important message that is not interactive. If the message is interactive, use the <code>role=&quot;alertdialog&quot;</code> instead.</li>\n<li>Consider putting the alert inside a div with <code>aria-live=&quot;polite&quot;</code> and <code>aria-relevant=&quot;additions removals&quot;</code>. These <abbr title=\"Accessible rich internet applications\">ARIA</abbr> attributes ensure screen readers will announce alerts that have been added or updated dynamically.</li>\n<li>Do not visually hide alert messages on the page and then make them visible when they are needed. Users of older assistive technologies may still be able to perceive the alert messages even if they are not currently applicable.</li>\n<li>Alerts should give users adequate time to review and comprehend the provided information. Avoid hiding alerts using a timer.</li>\n<li>Include a mechanism like a button to dismiss alerts where appropriate.</li>\n</ul>\n<h2>Learn more</h2>\n<ul>\n<li><a href=\"https://content-guide.18f.gov/active-voice/\">18F Content Guide - Active voice</a></li>\n</ul>","reference":"components.alert.guidance","referenceNumber":"1.1.1","referenceURI":"components/alert/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"components/Alert/Alert.scss","path":"packages/core/src/components/Alert/Alert.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"components.alert"}],"uswds":"https://standards.usa.gov/components/alerts","parentReference":"components"};
