<script type="text/javascript">
  window.page = {"header":"Select","description":"<p>A select field allows users to select one option from a list.</p>","reference":"components.select","referenceNumber":"1.15","referenceURI":"components/select","weight":0,"colors":[],"markup":"<label class=\"ds-c-label ds-u-margin-top--0\" for=\"options\">Field label</label>\n<select class=\"ds-c-field\" name=\"options\" id=\"options\">\n  <option value=\"1\">Option 1</option>\n  <option value=\"2\">Option 2</option>\n  <option value=\"3\">Option 3</option>\n  <option value=\"4\">Option 4</option>\n  <option value=\"5\">Option 5</option>\n  <option value=\"6\">Option 6</option>\n  <option value=\"7\">Option 7</option>\n</select>\n<div class=\"ds-base ds-base--inverse ds-u-padding--2 ds-u-margin-top--2\">\n  <label class=\"ds-c-label ds-u-margin-top--0\" for=\"options-inverse\">\n    Field label\n    <span class=\"ds-c-field__hint ds-c-field__hint--inverse\">Helpful hint text</span>\n  </label>\n  <select class=\"ds-c-field ds-c-field--inverse\" name=\"options-inverse\" id=\"options-inverse\">\n    <option value=\"1\">Option 1</option>\n    <option value=\"2\">Option 2</option>\n    <option value=\"3\">Option 3</option>\n    <option value=\"4\">Option 4</option>\n    <option value=\"5\">Option 5</option>\n    <option value=\"6\">Option 6</option>\n    <option value=\"7\">Option 7</option>\n  </select>\n</div>","source":{"filename":"components/ChoiceList/Select.scss","path":"packages/core/src/components/ChoiceList/Select.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;ChoiceList&#x3E;</code>","description":"","reference":"components.select.choicelist","referenceNumber":"1.15.1","referenceURI":"components/select/choicelist","weight":0,"colors":[],"markup":"","source":{"filename":"components/ChoiceList/Select.scss","path":"packages/core/src/components/ChoiceList/Select.scss"},"depth":3,"modifiers":[],"sections":[],"reactComponent":"ChoiceList","reactComponentPath":"core/src/components/ChoiceList/ChoiceList.jsx","reactComponentDocs":{"description":"<p>A <code>ChoiceList</code> component can be used to render a select menu, radio\nbutton group, or checkbox group.</p>\n<p>By default the component determines the type of field for you, taking\ninto account accessibility and usability best practices. So, you can pass in\nan array of <code>choices</code> and let it determine what type of field would be best for\nthe user, or alternatively you can manually pass in the <code>type</code> prop.</p>\n","displayName":"ChoiceList","props":{"choices":{"type":{"name":"arrayOf","value":{"name":"shape","value":{"checked":{"name":"custom","raw":"Choice.propTypes.checked","required":false},"defaultChecked":{"name":"custom","raw":"Choice.propTypes.defaultChecked","required":false},"disabled":{"name":"custom","raw":"Choice.propTypes.disabled","required":false},"hint":{"name":"custom","raw":"Choice.propTypes.hint","required":false},"label":{"name":"custom","raw":"Choice.propTypes.children","required":false},"requirementLabel":{"name":"custom","raw":"Choice.propTypes.requirementLabel","required":false},"value":{"name":"custom","raw":"Choice.propTypes.value","required":false}}}},"required":true,"description":"<p>The list of choices to be rendered. The number of choices you pass in may\naffect the type of field(s) rendered. See <code>type</code> for more info.</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root element.</p>\n"},"disabled":{"type":{"name":"bool"},"required":false,"description":"<p>Disables the entire field.</p>\n"},"errorMessage":{"type":{"name":"node"},"required":false,"description":""},"hint":{"type":{"name":"node"},"required":false,"description":"<p>Additional hint text to display</p>\n"},"requirementLabel":{"type":{"name":"node"},"required":false,"description":"<p>Text showing the requirement (&quot;Required&quot;, &quot;Optional&quot;, etc.). See <a href=\"/guidelines/forms/#required-and-optional-fields\">Required and Optional Fields</a>.</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the &quot;inverse&quot; UI theme</p>\n"},"label":{"type":{"name":"node"},"required":true,"description":"<p>Label for the field</p>\n"},"labelClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the <code>FormLabel</code>.</p>\n"},"multiple":{"type":{"name":"bool"},"required":false,"description":"<p>Allows the user to select multiple choices. Setting this to <code>true</code> results\nin a list of checkbox fields to be rendered.</p>\n"},"name":{"type":{"name":"string"},"required":true,"description":"<p>The field&#39;s <code>name</code> attribute</p>\n"},"onBlur":{"type":{"name":"func"},"required":false,"description":""},"onChange":{"type":{"name":"func"},"required":false,"description":""},"size":{"type":{"name":"enum","value":[{"value":"'small'","computed":false},{"value":"'medium'","computed":false}]},"required":false,"description":"<p>If the component renders a select, set the max-width of the input either to <code>&#39;small&#39;</code> or <code>&#39;medium&#39;</code>.</p>\n"},"type":{"type":{"name":"enum","value":[{"value":"'checkbox'","computed":false},{"value":"'radio'","computed":false},{"value":"'select'","computed":false}]},"required":false,"description":"<p>You can manually set the <code>type</code> if you prefer things to be less magical.\nOtherwise, the type will be inferred by the other <code>props</code>, based\non what&#39;s best for accessibility and usability. If <code>multiple</code> is <code>true</code>, then\n<code>checkbox</code> fields will be rendered. If less than 10 choices are passed in,\nthen <code>radio</code> buttons will be rendered.</p>\n"},"ariaLabel":{"type":{"name":"string"},"required":false,"description":"<p>Adds <code>aria-label</code> attribute if component renders a select</p>\n"}}},"reactExamplePath":"core/src/components/ChoiceList/ChoiceList.example.jsx","reactExampleSource":"const selectChoices = [\n  { label: 'A', value: 'A' },\n  { defaultChecked: true, label: 'B', value: 'B' },\n  { label: 'C', value: 'C' },\n  { label: 'D', value: 'D' },\n  { label: 'E', value: 'E' },\n  { label: 'F', value: 'F' },\n  { label: 'G', value: 'G' },\n  { label: 'H', value: 'H' }\n];\n\nReactDOM.render(\n  <div>\n    <ChoiceList\n      choices={[\n        { label: 'Choice 1', value: 'A' },\n        { defaultChecked: true, label: 'Choice 2', value: 'B' }\n      ]}\n      className=\"ds-u-margin-top--0\"\n      label=\"Radio example\"\n      name=\"choices_field\"\n    />\n\n    <ChoiceList\n      choices={[\n        { label: 'Choice 1', value: 'A' },\n        {\n          defaultChecked: true,\n          label: 'Choice 2',\n          hint: 'Example hint text',\n          value: 'B'\n        }\n      ]}\n      errorMessage=\"Example error message\"\n      label=\"Checkbox example\"\n      multiple\n      name=\"multiple_choices_field\"\n    />\n\n    <ChoiceList\n      choices={[\n        { label: 'Choice 1', requirementLabel: 'Optional', value: 'A' },\n        {\n          label: 'Choice 2',\n          requirementLabel: 'Optional',\n          value: 'B'\n        }\n      ]}\n      label=\"Choices with requirementLabel\"\n      multiple\n      name=\"some_optional_choices_field\"\n      requirementLabel=\"Optional\"\n    />\n\n    <ChoiceList\n      choices={selectChoices}\n      hint=\"Example hint text\"\n      label=\"Select example\"\n      name=\"select_choices_field\"\n    />\n\n    <ChoiceList\n      choices={selectChoices}\n      size=\"small\"\n      label=\"Small select example\"\n      name=\"small_select_choices_field\"\n    />\n\n    <ChoiceList\n      choices={selectChoices}\n      size=\"medium\"\n      label=\"Medium select example\"\n      name=\"medium_select_choices_field\"\n    />\n  </div>,\n  document.getElementById('js-example')\n);","parentReference":"components.select"},{"header":"<code>&#x3C;Select&#x3E;</code>","description":"","reference":"components.select.react","referenceNumber":"1.15.3","referenceURI":"components/select/react","weight":0,"colors":[],"markup":"","source":{"filename":"components/ChoiceList/Select.scss","path":"packages/core/src/components/ChoiceList/Select.scss"},"depth":3,"modifiers":[],"sections":[],"reactComponent":"Select","reactComponentPath":"core/src/components/ChoiceList/Select.jsx","reactComponentDocs":{"description":"<p>A <code>Select</code> component can be used to render an HTML <code>select</code> menu.\nAny <em>undocumented</em> props that you pass to this component will be passed\nto the <code>select</code> element, so you can use this to set additional attributes if\nnecessary.</p>\n<p>Class-based component gives flexibility for active focus management\nby allowing refs to be passed.</p>\n","displayName":"Select","props":{"children":{"type":{"name":"node"},"required":true,"description":""},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root <code>select</code> element.</p>\n"},"defaultValue":{"type":{"name":"string"},"required":false,"description":"<p>Sets the initial selected state. Use this for an uncontrolled component;\notherwise, use the <code>selected</code> property.</p>\n"},"disabled":{"type":{"name":"bool"},"required":false,"description":""},"focusTrigger":{"type":{"name":"bool"},"required":false,"description":"<p>Used to focus <code>select</code> on <code>componentDidMount()</code></p>\n"},"id":{"type":{"name":"string"},"required":false,"description":"<p>A unique ID to be used for the select field. A unique ID will be generated\nif one isn&#39;t provided.</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the &quot;inverse&quot; UI theme</p>\n"},"multiple":{"type":{"name":"custom","raw":"function(props, propName, componentName) {\n  if (props[propName]) {\n    /* eslint-disable quotes */\n    return new Error(\n      `'${propName}' supplied to '${componentName}'. [A11Y]: Users often don’t` +\n        ` understand how to select multiple items from dropdowns. Use checkboxes instead.`\n    );\n    /* eslint-enable */\n  }\n}"},"required":false,"description":"<p>Setting this prop will result in a PropTypes error message due to\naccessibility concerns. Use checkboxes instead if you need to support multiple\nselections. See the Guidance tab for more info.</p>\n"},"name":{"type":{"name":"string"},"required":true,"description":"<p>The <code>select</code> field&#39;s <code>name</code> attribute</p>\n"},"onBlur":{"type":{"name":"func"},"required":false,"description":""},"onChange":{"type":{"name":"func"},"required":false,"description":""},"selectRef":{"type":{"name":"func"},"required":false,"description":"<p>Access a reference to the <code>select</code> element</p>\n"},"size":{"type":{"name":"enum","value":[{"value":"'small'","computed":false},{"value":"'medium'","computed":false}]},"required":false,"description":"<p>Set the max-width of the input either to <code>&#39;small&#39;</code> or <code>&#39;medium&#39;</code>.</p>\n"},"value":{"type":{"name":"string"},"required":false,"description":"<p>Sets the field&#39;s <code>value</code>. Use this in combination with <code>onChange</code>\nfor a controlled component; otherwise, set <code>defaultValue</code>.</p>\n"},"aria-label":{"type":{"name":"string"},"required":false,"description":"<p>Adds <code>aria-label</code> attribute</p>\n"}}},"reactExamplePath":"core/src/components/ChoiceList/Select.example.jsx","reactExampleSource":"ReactDOM.render(\n  <div>\n    <Select aria-label=\"Small select\" defaultValue=\"2\" name=\"select-demo\">\n      <option value=\"1\">Option 1</option>\n      <option value=\"2\">Option 2</option>\n      <option value=\"3\">Option 3</option>\n      <option value=\"4\">Option 4</option>\n      <option value=\"5\">Option 5</option>\n      <option value=\"6\">Option 6</option>\n      <option value=\"7\">Option 7</option>\n    </Select>\n    <h4>Small size modifier</h4>\n    <Select\n      aria-label=\"Medium select\"\n      defaultValue=\"Jr.\"\n      size=\"small\"\n      name=\"small-select-demo\"\n    >\n      <option value=\"Jr.\">Jr.</option>\n      <option value=\"Sr.\">Sr.</option>\n    </Select>\n    <h4>Medium size modifier</h4>\n    <Select\n      aria-label=\"Large select\"\n      defaultValue=\"2\"\n      size=\"medium\"\n      name=\"medium-select-demo\"\n    >\n      <option value=\"1\">Option 1</option>\n      <option value=\"2\">Option 2</option>\n      <option value=\"3\">Option 3</option>\n      <option value=\"4\">Option 4</option>\n      <option value=\"5\">Option 5</option>\n      <option value=\"6\">Option 6</option>\n      <option value=\"7\">Option 7</option>\n    </Select>\n  </div>,\n  document.getElementById('js-example')\n);","parentReference":"components.select"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>Use sparingly — only when a user needs to choose from about 7 to 15 possible options and you have limited space to display the options.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>If the list of options is short. Use <a href=\"/components/choice\">radio buttons or checkboxes</a> instead.</li>\n<li>If the list of options is very long. Let users type the same information into a <a href=\"/components/text-field\">text input</a> that suggests possible options instead. Long lists can sometimes be broken into multiple shorter lists by asking a few questions up-front to filter out options.</li>\n<li>If you need to allow users to select more than one option at once. Users often don’t understand how to select multiple items from dropdowns. Use checkboxes instead.</li>\n<li>If the data is highly familiar to users, such as the day, month, or year of their birth.</li>\n</ul>\n<h2>Guidance</h2>\n<ul>\n<li>Choose a sensible order for the options to enable visual scanning of the lists.</li>\n<li>Test dropdowns thoroughly with members of your target audience. Several usability experts suggest they should be the “UI of last resort.” Many users find them confusing and difficult to use.</li>\n<li>Avoid making options in one dropdown menu change based on the input to another. Users often don’t understand how selecting an item in one impacts another.</li>\n<li>When most users will (or should) pick a particular option, make it the default: <code>&lt;option selected=&quot;selected&quot;&gt;Default&lt;/option&gt;</code></li>\n<li>Don’t use JavaScript to automatically submit the form (or do anything else) when an option is selected. Offer a “submit” button at the end of the form instead. Users often change their choices multiple times. Auto-submission is also less accessible.</li>\n</ul>\n<p><strong><a href=\"/guidelines/forms/\">View the &quot;Forms&quot; guidelines for additional guidance and best practices.</a></strong></p>\n<h2>Accessibility</h2>\n<ul>\n<li>Make sure your dropdown has a label. Don’t replace it with the default menu option (for example, removing the “State” label and just having the dropdown read “Select a state” by default).</li>\n<li>Don’t use JavaScript to automatically submit the form (or do anything else) when an option is selected. Auto-submission disrupts screen readers because they select each option as they read them.</li>\n<li>On some devices the list of options cannot be zoomed, which means that some people with visual impairments cannot use them.</li>\n</ul>\n<h2>Related patterns</h2>\n<ul>\n<li><a href=\"/components/choice\">Checkbox and Radio</a></li>\n<li><a href=\"/components/text-field\">Text field</a></li>\n</ul>\n<h2>Learn more</h2>\n<ul>\n<li><a href=\"/guidelines/forms/\">Form Guidelines</a></li>\n<li><a href=\"https://designnotes.blog.gov.uk/2013/12/05/asking-for-a-date-of-birth/\">Asking for a date of birth</a></li>\n<li><a href=\"http://www.formsthatwork.com/files/Articles/dropdown.pdf\">Four steps for choosing form elements on the Web (PDF)</a></li>\n<li><a href=\"https://www.nngroup.com/articles/drop-down-menus/\">Dropdowns: Design Guidelines</a></li>\n</ul>","reference":"components.select.guidance","referenceNumber":"1.15.2","referenceURI":"components/select/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"components/ChoiceList/Select.scss","path":"packages/core/src/components/ChoiceList/Select.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"components.select"}],"uswds":"https://standards.usa.gov/components/form-controls/#dropdown","parentReference":"components"};
