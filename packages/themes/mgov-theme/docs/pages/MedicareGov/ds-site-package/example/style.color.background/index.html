<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: style.color.background</title>
  <link rel="stylesheet" href="/pages/MedicareGov/ds-site-package/public/styles/example.css" />
</head>
<body class="ds-base">
  <div class="ds-l-container">
  <div class="ds-l-row">
          <article class="ds-l-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-u-padding-x--1 ds-u-padding-bottom--2 c-swatch">
        <div class="c-swatch__preview ds-u-fill--background"></div>
        <strong class="js-swatch-hex">#</strong>
        <code class="c-swatch__label">
          $color-background
        </code>
      </article>
          <article class="ds-l-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-u-padding-x--1 ds-u-padding-bottom--2 c-swatch">
        <div class="c-swatch__preview ds-u-fill--background-inverse"></div>
        <strong class="js-swatch-hex">#</strong>
        <code class="c-swatch__label">
          $color-background-inverse
        </code>
      </article>
          <article class="ds-l-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-u-padding-x--1 ds-u-padding-bottom--2 c-swatch">
        <div class="c-swatch__preview ds-u-fill--gray-dark"></div>
        <strong class="js-swatch-hex">#</strong>
        <code class="c-swatch__label">
          $color-gray-dark
        </code>
      </article>
          <article class="ds-l-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-u-padding-x--1 ds-u-padding-bottom--2 c-swatch">
        <div class="c-swatch__preview ds-u-fill--gray"></div>
        <strong class="js-swatch-hex">#</strong>
        <code class="c-swatch__label">
          $color-gray
        </code>
      </article>
          <article class="ds-l-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-u-padding-x--1 ds-u-padding-bottom--2 c-swatch">
        <div class="c-swatch__preview ds-u-fill--gray-light"></div>
        <strong class="js-swatch-hex">#</strong>
        <code class="c-swatch__label">
          $color-gray-light
        </code>
      </article>
          <article class="ds-l-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-u-padding-x--1 ds-u-padding-bottom--2 c-swatch">
        <div class="c-swatch__preview ds-u-fill--gray-lighter"></div>
        <strong class="js-swatch-hex">#</strong>
        <code class="c-swatch__label">
          $color-gray-lighter
        </code>
      </article>
          <article class="ds-l-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-u-padding-x--1 ds-u-padding-bottom--2 c-swatch">
        <div class="c-swatch__preview ds-u-fill--gray-lightest"></div>
        <strong class="js-swatch-hex">#</strong>
        <code class="c-swatch__label">
          $color-gray-lightest
        </code>
      </article>
      </div>
  <script type="text/javascript" src="/pages/MedicareGov/ds-site-package/public/scripts/example.js"></script>
</body>
</html>
